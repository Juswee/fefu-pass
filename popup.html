<div id="html-pass" style="display: none">
    <div id="body-pass">
        <div id="fefu-pass">
            <div id="fefu-sett"><span></span></div>
            <p>FEFU-Pass</p>
            <p id="fefu-close">✕<p>

        <div id="content">
            <div id="fefu-menu">
                <div class="menu-item"><input type="checkbox">Режим загрузки</div>
                <div class="menu-item"><input type="checkbox">Режим удаления</div>
                <div class="menu-item"><input type="checkbox">Обратная связь</div>
                <div class="menu-item">Magick wand</div>
            </div>
            <div id="form-pass" class="spoiler">
                <p class="spoiler-title">New pass</p>
                <div class="spoiler-body">
                    <div class="flexbox column">
                        <input id="input-name" class="input-crt" type="text" placeholder="First name">
                        <input id="input-secondname" class="input-crt" type="text" placeholder="Second name">
                        <input id="input-thirdname" class="input-crt" type="text" placeholder="Third name">
                        <input id="input-house" class="input-crt" type="text" placeholder="House">
                        <button id="save-btn">Save and apply</button>
                    </div>
                </div>
            </div>
            <div id="passlist">
                <div id="passlist-inner"></div>
            </div>
        </div>
        <p id="signature">made by wonitanje</p>
    </div>
</div>
